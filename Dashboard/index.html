<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sensoriamento Realtime com Firebase</title>

    <script src="https://kit.fontawesome.com/6495f380b6.js" crossorigin="anonymous"></script> 

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <h2 href="#" class="brand-logo center">Teste IoPET</h2>
        </div>
        <div class="nav-content center">
          <h6>Sensor de umidade e temperatura</h6>
        </div>
      </nav>
    </div>
    <div class="container content">
      <br/>
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image center">
              <span id="currentTemp" class="statistic">-</span>
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">
                Temperatura
              </span>
            </div>
            <div class='card-content'>
              <canvas id="tempLineChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
              <div class="card-image center">
                <span id="currentUmid" class="statistic">-</span>
              </div>
              <div class="card-content">
                <span class="card-title grey-text text-darken-4">
                  Umidade
                </span>
              </div>
              <div class="card-content">
                <canvas id="umidLineChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container content">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image center">
              <span id="currentUmidSolo" class="statistic">-</span>
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">
                Umidade do Solo
              </span>
            </div>
            <div class='card-content'>
              <canvas id="umidSoloLineChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card" style="padding:20px; height: 31.5em; padding-top: 7em;">
            <div class="card-image center">
              <i id="currentMotor" class="fas fa-tint" style="font-size: 7em;"></i>
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">
                Aguar
              </span>
              <a class="waves-effect waves-light btn col s12" id="btn-motor">
                <i class="fas fa-tint left"></i>
                Aguar
              </a>
            </div>
          </div>
      </div>
    </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="app.js"></script>
</html>
